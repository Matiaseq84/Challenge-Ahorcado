<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #555;">
    
    <input type="text" data-id="C" class="letra">
    <input type="text" data-id="A" class="letra">
    <input type="text" data-id="S" class="letra">
    <input type="text" data-id="A" class="letra">

    <style>
        input {
            font-size: 30px;
            width: 120px;
        }

    </style>

    <script>

        const letrasInput = document.querySelectorAll('.letra')
        const letrasError = []
        const regXLetras = /^[A-Za-z]+$/ 
        const palabra = 'CASA'

        document.onkeypress = e => {
            letrasInput.forEach( data => {
                
                if(e.key == data.getAttribute('data-id')) {
                    data.value = e.key                    
                } else {                   
                    if(regXLetras.test(e.key)) {
                        if(!letrasError.includes(e.key) && !palabra.includes(e.key)) {
                            letrasError.push(e.key)                        
                        }
                        
                    }
                }
            });
            
        }

        

        
    </script>
</body>
</html>
